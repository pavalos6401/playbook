---

- name: Configure Linux and apply dotfiles
  hosts: all
  gather_facts: true

  vars_files:
    - "vars/{{ ansible_distribution }}.yaml"

  roles:
    - role: dnf
    - role: git
    - role: emacs
    - role: nvim
    - role: tmux
    - role: gnome
    - role: ssh
    - role: shell


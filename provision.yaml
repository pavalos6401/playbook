---

- name: Set up Linux post-install
  hosts: all
  gather_facts: true

  vars_files:
    - "vars/{{ ansible_facts['distribution'] }}.yaml"
    - vars/common.yaml
    - vars/git.yaml

  vars_prompt:
    - name: hostname
      private: false

  roles:
    - role: system

  tasks:
    - name: Include dnf role
      when: ansible_facts['distribution'] == "Fedora"
      include_role:
        name: dnf

    - name: Include repositories role
      when: (ansible_facts['distribution'] == "Fedora") or (ansible_facts['distribution'] == "OpenSuse")
      include_role:
        name: repositories

    - name: Include pacman role
      when: ansible_facts['distribution'] == "ArchLinux"
      include_role:
        name: pacman

    - name: Include configuration roles
      include_role:
        name: "{{ current_role.name }}"
      loop:
        - name: fonts
        - name: packages
        - name: pip
        - name: flatpak
        - name: git
        - name: emacs
        - name: nvim
        - name: tmux
        - name: gnome
        - name: ssh
        - name: shell
      loop_control:
        loop_var: current_role


---

- name: Maintain Linux installation
  hosts: all
  gather_facts: true

  vars_files:
    - "vars/{{ ansible_facts['distribution'] }}.yaml"

  roles:
    - role: repositories
    - role: packages
    - role: flatpak
    - role: dnf
    - role: git
    - role: emacs
    - role: nvim
    - role: tmux
    - role: gnome
    - role: ssh
    - role: shell

